{% extends "base.html" %}
{% block content %}
{% load staticfiles %}

<!--///////////////////////////////////////////////////////////////////////////////////
                                  Member profile Section
///////////////////////////////////////////////////////////////////////////////////-->

<section id="question-paper-list">
    <div class="container">
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="card-profile bg-darkgreen">
                    <div class="row">
                       <div class="col-md-5">
                           <p class="p-heading f-w">
                               Topic

                           </p>
                       </div>
                        <div class="col-md-3">
                            <p class="p-heading f-w">
                                Replies

                            </p>
                        </div>
                        <div class="col-md-4">
                            <p class="p-heading f-w">
                                Last Post

                            </p>
                        </div>

                    </div> <!--first card end-->




            </div>
                <div class="card-profile">
                    {{questionData.question }}
                    {% for data in questionData %}
                    <div class="row">
                        <div class="col-md-5">
                            <p class="p-heading f-green">
                          {{ data.question }}

                            </p>
                        </div>
                        <div class="col-md-3">
                            <p class="p-heading f-or">
                               27

                            </p>
                        </div>

                        <div class="col-md-4">

                            <div class="row">
                                <div class="col-xs-3">
                                    <img src="{% static 'img/test.png' %}" width="100%">
                                </div>
                                <div class="col-xs-9">
                                    <p class="p-heading">
                                        Last Post

                                    </p>
                                </div>
                            </div>
                        </div>

                    </div> <!--first row end-->
                    <hr style="border-color:#e8e8e8;">
                     {% endfor %}




                </div>



        </div>
    </div>

    </div>
</section>
